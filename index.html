<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <script id="animal-template" type="text/x-templ-mustache">
    <section id="{{ title }}" class="{{ page }}">
    <h2> {{ title }} </h2>
    <img src="{{ image_url }}" alt="{{ keyword }}">
    <p> {{ description }} </p>
    <p> Amount of horns {{ horns }} </p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div>
      <button id="pageOne">Page 1</button>
      <button id="pageTwo">Page 2</button>
    </div>
    <select id="assemble">
      <option value="default">Sort</option>
      <option value="title">TITLE</option>
      <option value="horns">HORNS</option>
    </select>

    <select>
      <option title="default">Filter by Keyword</option>
      <option title="UniWhal">UniWhal</option>
      <option title="Rhino Family">Rhino</option>
      <option title="Unicorn Head">Unicorn</option>
      <option title="Unilego">Unilego</option>
      <option title="Basically a unicorn">unicorn</option>
      <option title="#truth">#truth</option>
      <option title="Baby Rhino">Baby</option>
      <option title="Cera">Cera</option>
      <option title="Narwhal costume">NarWhal</option>
      <option title="Rhino costume">costume</option>
      <option title="Believe">Believe</option>
      <option title="Markhor">Markhor</option>
      <option title="Baby markhor">markhor</option>
      <option title="Mouflon">Mouflon</option>
      <option title="Addax">Addax</option>
      <option title="Babymouflon">Babymouflon</option>
      <option title="Happy Jacksons Chameleon">Happy</option>
      <option title="Serious Jacksons Chameleon">Serious</option>
      <option title="Horned Lizard">Horned</option>
      <option title="Smaug">Smaug</option>
    </select>

  </header>
  <main>
    <section class="photo">
      <h2></h2>
      <img src="" alt="">
      <p></p>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
